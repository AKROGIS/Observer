<!DOCTYPE html>
    <head>
        <title>Park Observer | Map List</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Map List">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../akr.css">
    <style type="text/css">
        .caption {font-size:smaller; color:grey; font-style: italic; text-align: center}
        <!--img.thumb {border:1px solid grey;}-->
        img.thumb {-moz-box-shadow: 0 0 3px 3px #cccccc;
            -webkit-box-shadow: 0 0 3px 3px #cccccc;
            box-shadow: 0 0 3px 3px #cccccc;}
    </style>
</head>
    <body>
        <div id="top">
            <img style="float:left; padding-right:10px; padding-top:8px" src="../images/app_icon_small.png">
            <h1>Park Observer Basemaps</h1>
            <h2>Tile Packages for the Park Observer iPad Data Collection App</h2>
            <br>
        </div>

        <div id="content">
            <table id="mapTable" class="table">
                <thead>
                <tr>
                    <th>Map</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
            <script>
                $.getJSON( "maplist.json", function( data ) {
                    var items = [];
                    $.each( data, function( index, item ) {
                        var img = "<div><img class='thumb' src='"+ item.thumbnail +"'><p class='caption'>"+ item.name + "</p></div>";
                        var size = Math.round(item.size / 1024.0 / 1024.0) + "MB";
                        var details = '<dl class="dl-horizontal">'
                        details = details + "<dt>Description</dt><dd>" + item.description + "</dd>";
                        details = details + "<dt>Author</dt><dd>" + item.author + "</dd>";
                        details = details + "<dt>Date</dt><dd>" + item.date + "</dd>";
                        details = details + "<dt>Size</dt><dd>" + size + "</dd>";
                        details = details + "</dl>";
                        items.push( '<tr><td><a href="'+item.url + '">'+ img + '</a></td><td>'+ details +'</td></tr>' );
                    });
                    $('#mapTable').find('tbody:last').append(items.join( "" ))
                });
            </script>
        </div>

        <div id="footer">
            Questions? Contact Regan Sarwas at <a href="mailto:regan_sarwas@nps.gov">regan_sarwas@nps.gov</a>.
        </div>
    </body>
</html>
